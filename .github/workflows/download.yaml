name: Download Nginx Release

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: "0 0 * * *"  # 每天 UTC 0 点自动检查（可选）

jobs:
  download-nginx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # 禁用默认凭证

      - name: Get latest Nginx release ZIP
        id: get-release
        run: |
          API_URL="https://api.github.com/repos/nginx/nginx/releases/latest"
          RESPONSE=$(curl -sL $API_URL)
          ZIP_URL=$(echo "$RESPONSE" | grep -m1 "browser_download_url.*\.zip" | cut -d '"' -f 4)
          echo "ZIP_URL=$ZIP_URL" >> $GITHUB_OUTPUT

      - name: Download ZIP package
        run: |
          wget ${{ steps.get-release.outputs.ZIP_URL }} -O nginx-latest.zip

      - name: Extract ZIP to nginx/ directory
        run: |
          unzip -o nginx-latest.zip -d nginx/
          rm nginx-latest.zip

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add nginx/
          git commit -m "Update Nginx from release"
          # 使用 GITHUB_TOKEN 认证推送
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
